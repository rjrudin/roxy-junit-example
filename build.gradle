plugins {
	id "java"
	id "com.marklogic.ml-gradle" version "3.0.0"
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	compile "junit:junit:4.12"
	compile "com.jayway.restassured:rest-assured:2.9.0"
}

ext {
	mlAppConfig.customTokens.put("%%ROXY_TEST_PORT%%", mlRoxyTestPort)
}
